name: promptboard
description: A Flutter app for browsing and managing AI prompts
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.0.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image Caching & Loading
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7

  # Navigation
  go_router: ^13.0.0

  # Utilities
  url_launcher: ^6.2.3
  share_plus: ^7.2.1
  http: ^1.2.0
  intl: ^0.19.0

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # UI
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Uncomment to add assets
  # assets:
  #   - assets/images/
  #   - assets/icons/
